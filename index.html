<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="text-container">
            <h1 class="title">Generate a <br> <span class="title-highlight">random password</span></h1>
            <p class="title-description">Never use an insecure password again.</p>
            <button onclick="start()" id="generate-btn" class="generate-password-btn">Generate passwords</button>
            <p class="line"><p>
        </div>
            <div class="span-containers">
                <p id="first-password-generated" class="first-password"></p>
                <p id="second-password-generated" class="second-password"></p>
            </div>
    </div>


</body>
<script src="index.js"></script>
</html>
